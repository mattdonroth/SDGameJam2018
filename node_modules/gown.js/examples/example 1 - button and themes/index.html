<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>pixi UI example: Buttons with different themes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
    </style>
    <script src="../../lib/pixi.js"></script>
    <script src="../../bin/gown.js"></script>
    <script src="../../themes/AeonTheme.js"></script>
    <script src="../../themes/ShapeTheme.js"></script>
    <script src="../../themes/MetalWorksMobileTheme.js"></script>
</head>
<body>
<script>
    var stage = new PIXI.Container();

    var renderer = PIXI.autoDetectRenderer(800, 600,{backgroundColor : 0xffffff});
    document.body.appendChild(renderer.view);

    var aeontheme;

    function onCompleteAeon() {
        // initialize theme
        var aeonbtn;
        aeonbtn = new GOWN.Button(aeontheme);
        aeonbtn.width = 150;
        aeonbtn.height = 100;
        aeonbtn.x = 20;
        aeonbtn.y = 30;
        aeonbtn.label = "first";
        stage.addChild(aeonbtn);

        aeonbtn.tap = aeonbtn.click = function (evt) {
            if (window.console) {
                console.log("you clicked the first button!");
            }
        };

        requestAnimationFrame(animate);
    }

    aeontheme = new GOWN.AeonTheme(
        ["../../themes/assets/aeon/aeon_desktop.json"], onCompleteAeon);

    var shapetheme = new GOWN.ShapeTheme();
    var btn = new GOWN.Button(shapetheme);
    btn.width = 150;
    btn.height = 100;
    btn.x = 170;
    btn.y = 30;
    btn.label = "second";
    stage.addChild(btn);

    btn.tap = btn.click = function (evt) {
        if (window.console) {
            console.log("you clicked the second button!");
        }
    };

    function onCompleteMetal() {
        // initialize theme

        var metalbtn = new GOWN.Button(metaltheme);
        metalbtn.width = 150;
        metalbtn.height = 100;
        metalbtn.x = 320;
        metalbtn.y = 30;
        metalbtn.label = "third";
        stage.addChild(metalbtn);

        metalbtn.tap = metalbtn.click = function (evt) {
            if (window.console) {
                console.log("you clicked the third button!");
            }
        };

        requestAnimationFrame(animate);
    }

    var metaltheme = new GOWN.MetalWorksMobileTheme(
            ["../../themes/assets/metalworks/metalworks.json"], onCompleteMetal);

    function animate() {
        // render the stage
        renderer.render(stage);
        requestAnimationFrame(animate);
    }
</script>

</body>
</html>

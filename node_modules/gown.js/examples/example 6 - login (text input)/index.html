<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>pixi UI example: text input</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;

        }
    </style>
    <!-- see http://www.html5gamedevs.com/topic/13098-pixi-and-fontawesome/ -->
    <!--link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"-->
    <script src="../../lib/pixi.js"></script>
    <script src="../../bin/gown.js"></script>
    <script src="../../themes/AeonTheme.js"></script>
    <script src="../../themes/ShapeTheme.js"></script>

    <script src="js/LoginDialog.js"></script>
    <script src="js/LoginTheme.js"></script>
    <script src="js/IconTextInput.js"></script>
    <script src="lib/Font.js"></script>
</head>
<body>
<script>
    // load fontawesome first
    // workaround - see http://www.html5gamedevs.com/topic/13098-pixi-and-fontawesome/
    var font = new Font();
    font.src = "http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/fonts/fontawesome-webfont.ttf";
    font.onload = function () {
        awesomeComplete()
    };

    function awesomeComplete() {
        new LoginTheme(["../../themes/assets/aeon/aeon_desktop.json"],
            themeComplete);
    }

    var app;

    function themeComplete() {
        // background
        app = new GOWN.Application(["#688080", "#9ba992"], true);

        var login = new LoginDialog();
        app.addChild(login);

        app.onresize();
    }
    

</script>

</body>
</html>
